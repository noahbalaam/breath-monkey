{% extends 'home/base.html' %}

{% block title %}WimHof Breathing{% endblock %}

{% block head %}
  {{ block.super }}
  <style>
    /* WimHof specific styles can go here */
    .hidden {
      display: none !important;
    }
    .wimhof-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .round-counter {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 20px 0;
      color: #2575fc;
    }
    
    .breath-counter {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
      transition: all 0.3s ease;
      color: #333;
    }
    
    .breathing-circle {
      width: 180px;
      height: 180px;
      margin: 0 auto;
      border-radius: 50%;
      background: #4169E1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 3s ease, background 0.5s ease;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }
    
    .breathing-circle.inhale {
      transform: scale(1.3);
      background: #4169E1;
    }
    
    .breathing-circle.exhale {
      transform: scale(1);
      background: #4169E1;
    }
    
    .breathing-circle.hold {
      background: #e74c3c;
    }
    
    .breathing-circle.recovery {
      background: #2ecc71;
    }
    
    .round-progress {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    
    .round-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ddd;
      margin: 0 5px;
      opacity: 0.5;
    }
    
    .round-indicator.completed {
      background: #4169E1;
      opacity: 1;
    }
    
    .round-indicator.current {
      background: #f39c12;
      opacity: 1;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .session-controls {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    
    .session-controls button {
      margin: 0 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }
    
    .session-controls button.primary {
      background: #4169E1;
      color: white;
      box-shadow: 0 2px 5px rgba(65, 105, 225, 0.3);
    }
    
    .session-controls button.primary:hover {
      background: #3154A7;
      transform: translateY(-2px);
    }
    
    .session-controls button.secondary {
      background: #f8f9fa;
      color: #495057;
      border: 1px solid #dee2e6;
    }
    
    .session-controls button.secondary:hover {
      background: #e9ecef;
      color: #212529;
    }
    
    .stats-container {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: #f9f9f9;
    }
    
    .stats-timer {
      font-size: 3rem;
      font-weight: bold;
      font-family: monospace;
    }
  </style>
{% endblock %}
